models:
  - name: fct_orders
    group: finance
    access: public
    latest_version: 1
    config:
      contract:
        enforced: true
    columns:
      - name: order_id
        data_type: STRING
        constraints:
          - type: not_null
      - name: location_id
        data_type: STRING
        constraints:
          - type: not_null
      - name: customer_id
        data_type: STRING
      - name: order_total
        data_type: FLOAT
      - name: tax_paid
        data_type: FLOAT
      - name: ordered_at
        data_type: TIMESTAMP
      - name: customer_name
        data_type: STRING
      - name: location_name
        data_type: STRING
        tests:
          - accepted_values:
              values:
                - "Brooklyn"
                - "Philadelphia"
      - name: tax_rate
        data_type: FLOAT
      - name: location_opened_at
        data_type: TIMESTAMP
      - name: ordered_month
        data_type: INTEGER
      - name: ordered_day
        data_type: INTEGER
      - name: ordered_year
        data_type: INTEGER
    versions:                     
      - v: 1
          ##Matches above! Nothing more needed
        config:
            alias: fct_orders
      - v: 2
        columns:
          - name: order_amount      ##v2 Adds in new column name and date type change
            data_type: FLOAT
          - name: location_opened_at
            data_type: date
          - include: all            ##Includes all other fields
            exclude: [order_total]   ##But removes the old name of order_total
exposures:
  - name: weekly_jaffle_metrics
    label: Jaffles by the Week
    type: dashboard
    maturity: high
    url: https://bi.tool/dashboards/1
    description: >
      Did someone say "exponential growth"?
    depends_on:
      - ref('fct_orders')
      - metric('order_total')

    owner:
      name: Michelle McData
      email: data@jaffleshop.com
    