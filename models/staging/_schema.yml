models:
  - name: stg_customers
    description: staging model for customers source table.
    columns:
      - name: customer_id
        description: 'Customer ID'
        tests:
          - unique
          - not_null
  - name: stg_locations
    description: staging model for jaffle shop locations
    columns:
      - name: location_id
        description: 'Location ID'
        tests:
          - unique
          - not_null
  - name: stg_order_items
    description: staging model for order items source table
    config:
      group: product
      access: protected
    columns:
      - name: order_item_id
        description: 'Order Item ID'
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: staging model for orders source table
    columns:
      - name: order_id
        description: 'Order ID'
        tests:
          - unique
          - not_null
  - name: stg_products
    description: staging model for products source table. list of products.
    config:
      group: product
      access: private
    columns:
      - name: product_id
        description: 'Product ID'
        tests:
          - unique
          - not_null
  - name: stg_supplies
    description: staging model for supplies source table.
    config:
      group: product
      access: protected
    columns:
      - name: supply_id
        description: 'Supply ID'
        tests:
          - not_null